<!DOCTYPE html>
<html>
<head>
    <title>Clear localStorage</title>
</head>
<body>
    <h1>Clear localStorage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <button onclick="clearUserData()">Clear User Data Only</button>
    <div id="output"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('output').innerHTML = '<p>All storage cleared! Refresh the main app.</p>';
        }

        function clearUserData() {
            const keys = ['maly_user_data', 'maly_user_id', 'maly_session_id', 'maly_user_verified_at'];
            keys.forEach(key => localStorage.removeItem(key));
            document.getElementById('output').innerHTML = '<p>User data cleared! Refresh the main app.</p>';
        }

        // Show current localStorage content
        function showStorage() {
            const output = document.getElementById('output');
            let html = '<h3>Current localStorage:</h3>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                html += `<p><strong>${key}:</strong> ${value.substring(0, 100)}...</p>`;
            }
            output.innerHTML = html;
        }

        // Show storage on load
        showStorage();
    </script>
</body>
</html>
